<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.min.css" />

    <title>By: Guji Kakhelishvili</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <!-- top navbar -->
        <div class="top_navbar">
          <div class="hamburger">
            <img src="img/svg/menu.svg" alt="menu" />

            <h1>Title</h1>
          </div>

          <div class="top-options">
            <button><img src="img/svg/refresh.svg" alt="refresh" /></button>

              <img src="img/svg/nav-vert.svg" alt="nav vertical" />
            </button>
          </div>
        </div>

        <!-- main container -->
        <div class="container">
          <!-- contact list -->
          <ul class="contact-list">
            <li>
              <button>
                <img src="img/clients/client-1.png" alt="client 1" />

                <p>Carolyn Campbell</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-2.png" alt="client 2" />

                <p>Jennifer Carpenter</p>
              </button>
            </li>

            <li class="active">
              <button>
                <img src="img/clients/client-3.png" alt="client 3" />

                <p>James Connors</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-4.png" alt="client 4" />

                <p>Beverly Harris</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-5.png" alt="client 5" />

                <p>Wayne Ray</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-6.png" alt="client 6" />

                <p>BRachel Ross</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-7.png" alt="client 7" />

                <p>Bruce Morales</p>
              </button>
            </li>

            <li>
              <button>
                <img src="img/clients/client-8.png" alt="client 8" />

                <p>Evelyn Morales</p>
              </button>
            </li>
          </ul>

          <!-- client information -->
          <div class="client-info">
            <!-- client cover photo -->
            <div class="client-cover">
              <img src="img/cover.png" alt="cover" />

              <div class="client-options">
                <button>
                  <img src="img/svg/back.svg" alt="back" />
                </button>

                <div>
                  <button>
                    <img src="img/svg/edit.svg" alt="edit" />
                  </button>

                  <button>
                    <img src="img/svg/vert.svg" alt="vert" />
                  </button>
                </div>
              </div>

              <p>James Connors</p>
            </div>

            <!-- client content -->
            <div class="client-content">
              <div class="client-main">
                <div><img src="img/svg/call.svg" alt="call" /></div>
                <ul>
                  <li>
                    <button>
                      <h6>(650) 555-1234</h6>
                      <p>Mobile</p>
                    </button>

                    <button>
                      <img src="img/svg/massage.svg" alt="massage" />
                    </button>
                  </li>

                  <li>
                    <button>
                      <h6>(650) 555-1234</h6>
                      <p>Mobile</p>
                    </button>

                    <button>
                      <img src="img/svg/massage.svg" alt="massage" />
                    </button>
                  </li>
                </ul>
              </div>

              <div class="client-main">
                <div><img src="img/svg/email.svg" alt="call" /></div>
                <ul>
                  <li>
                    <button>
                      <h6>aliconnors@example.com</h6>
                      <p>Personal</p>
                    </button>
                  </li>

                  <li>
                    <button>
                      <h6>ali_connors@example.com</h6>
                      <p>Work</p>
                    </button>
                  </li>
                </ul>
              </div>

              <div class="client-main">
                <div><img src="img/svg/location.svg" alt="call" /></div>
                <ul>
                  <li>
                    <button>
                      <h6>2000 SW 1st Ave San Francisco, CA 94112</h6>
                      <p>Home</p>
                    </button>
                  </li>

                  <li>
                    <button>
                      <h6>1600 Amphitheatre Pkwy Mountain View, CA 94043</h6>
                      <p>Work</p>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- edit button -->
          <button class="edit-button">
            <img src="img/svg/shape.svg" alt="shape" />
          </button>
        </div>
      </div>

      <!-- sidebar -->
      <div class="sidebar">
        <div class="profile-box">
          <div class="profile-photo">
            <img src="img/profile-photo.png" alt="profile photo" />
          </div>

          <p>Kyle Ledbetter</p>
          <button>kyle@kyleledbetter.com</button>
        </div>

        <ul>
          <li>
            <a href="#1">
              <img src="img/svg/icon-1.svg" alt="Recent Contacts" />
              <p>Recent Contacts</p>
            </a>
          </li>

          <li>
            <a href="#2">

            </a>
          </li>

          <li>
            <a href="#3">
              <img src="img/svg/icon-3.svg" alt="Replied" />
              <p>Replied</p>
            </a>
          </li>

          <div class="line"></div>

          <li>
            <a href="#4">
              <img src="img/svg/icon-4.svg" alt="Sent" />
              <p>Sent</p>
            </a>
          </li>

          <li>
            <a href="#5">
              <img src="img/svg/icon-5.svg" alt="Trash" />
              <p>Trash</p>

          </li>

          <li>
            <a href="#6">
              <img src="img/svg/icon-6.svg" alt="Starred" />
              <p>Starred</p>

          </li>

          <li>
            <a href="#7">
              <img src="img/svg/icon-7.svg" alt="Forums" />
              <p>Forums</p>
            </a>
          </li>

          <li>
            <a href="#8">
              <img src="img/svg/icon-8.svg" alt="Updates" />
              <p>Updates</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
